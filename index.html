<!DOCTYPE html>
<html lang="en" class="h-5/6">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tYPe-tEsT</title>
    <link rel="stylesheet" href="./input.css" />
  </head>
  <body>
    <header class="bg-blue-400 flex flex-row sticky">
      <nav class="flex min-h-10 w-fit">
        <ul class="list-inside flex p-3">
          <li class="list-item mx-2">Home</li>
          <li class="list-item mx-2">About</li>
          <li class="list-item mx-2">Contact</li>
        </ul>
      </nav>
      <div
        class="logo flex min-h-full max-w-fit justify-center items-center relative ml-auto mr-2"
      >
        <h2 class="text-yellow-500">TyPe teSt</h2>
      </div>
    </header>
    <main>
      <div
        class="text-4xl flex w-max h-fit p-2 mx-auto my-4 font-bold font-sans"
      >
        Test Your typing Speed and Accuracy
      </div>
      <div
        class="startTile flex w-9/12 mx-auto bg-orange-200 border rounded shadow-md max-w-4xl flex-col shadow-black"
      >
        <div
          class="text-xl flex w-max h-fit p-2 mx-auto my-4 font-bold font-sans"
        >
          Fill below Fields
        </div>
        <div class="grid w-full h-max p-3 my-3 grid-flow-col grid-cols-3">
          <label for="name" class="font-medium place-self-end self-center"
            >Name here: &nbsp;</label
          >
          <input
            placeholder="Name"
            type="text"
            name="name"
            id="name"
            class="border-collapse w-7/12 border-2 shadow-md shadow-black hover:cursor-text hover:border-gray-700 pl-1 text-center col-span-2"
          />
        </div>
        <div
          class="play flex mx-auto bg-red-500 border-2 border-red-700 rounded-full my-5 p-5 text-3xl font-serif font-bold text-black shadow-xl shadow-black hover:bg-green-400 hover:px-7 hover:text-red-600 hover:border-green-700 hover:border-4 transition-all duration-500 cursor-pointer"
        >
          Start
        </div>
        <div
          class="leaderboard flex bg-white border-1 border-blue-50 shadow-sm shadow-slate-700 w-9/12 min-h-max h-96 mx-auto my-5 flex-col"
        >
          <div
            class="flex text-lg font-serif font-medium underline text-center my-2 mx-auto max-w-full w-max h-fit"
          >
            Leaderboard
          </div>
          <div class="w-full px-2">
            <ol class="sm:overflow-scroll scroll-smooth" type="1">
              <li>gg</li>
              <li>gg</li>
              <li>gg</li>
            </ol>
          </div>
        </div>
      </div>
      <div
        class="typeTest bg-[url('./page1.png')] bg-no-repeat bg-inherit bg-cover flex w-9/12 h-[35vh] border rounded-sm max-w-2xl shadow-sm mx-auto shadow-black pt-28 text-2xl pl-24 leading-[1.24] overflow-hidden min-w-[672px] min-h-[300px]"
        style="display: none"
      ></div>
      <div
        class="board flex flex-row w-9/12 h-[35vh] min-h-[200px] border shadow-md shadow-black mx-auto my-7 bg-slate-100 max-w-2xl min-w-[672px]"
        style="display: none"
      >
        <div
          class="clock flex flex-col h-full w-[30%] items-center justify-center"
        >
          <div
            class="timer w-[15vh] h-[15vh] rounded-full border-8 border-black text-center flex items-center justify-center"
          >
            <p class="font-black text-8xl text-center font-mono">0</p>
          </div>
          <h3 class="text-4xl">Timer</h3>
        </div>
        <div
          class="stroke flex h-full w-[40%] font-black text-9xl text-center items-center justify-center font-mono"
        ></div>
        <div class="point flex h-full w-[30%] items-center justify-center">
          <div
            class="score w-max h-max rounded border-8 border-black font-black text-8xl text-center flex items-center justify-center font-mono"
          >
            0
          </div>
        </div>
      </div>
    </main>
    <footer
      class="fixed flex w-full h-max bg-cyan-500 text-center items-center justify-center font-serif font-light text-sm bottom-0"
    >
      @Made by Anupam Pandey
    </footer>
  </body>
  <script src="./index.js"></script>
</html>
