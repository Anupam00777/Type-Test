<!DOCTYPE html>
<html lang="en" class="h-[100vh]">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="canonical" href="https://mentorpreptests.in" />
    <title>tYPe-tEsT</title>
    <link rel="stylesheet" href="./style.css" />
    <script
      async
      src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3842186998455410"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="flex flex-col">
    <header class="bg-blue-400 flex flex-row sticky w-full">
      <nav class="flex min-h-[20px] h-fit w-fit">
        <ul class="list-inside flex p-2 space-x-3 text-sm">
          <li class="list-item cursor-pointer">
            <a href="https://basically-cool.cf" target="_blank">Home</a>
          </li>
          <li class="list-item cursor-pointer">About</li>
          <li class="list-item cursor-pointer">
            <a href="mailto:codeupyt@gmail.com?subject = Contact">Contact</a>
          </li>
        </ul>
      </nav>
      <div
        class="logo flex min-h-full max-w-fit justify-center items-center relative ml-auto mr-2"
      >
        <h2 class="text-yellow-500">TyPe teSt</h2>
      </div>
    </header>
    <main
      class="bg-[url('./img/books.jpg')] bg-cover bg-fixed bg-no-repeat h-[100vh]"
    >
      <div
        class="text-2xl flex w-9/12 max-w-[600px] items-center justify-center h-fit p-2 mx-auto my-2 font-bold font-fira text-clip text-center backdrop-blur-md shadow-lg shadow-black bg-white bg-opacity-20"
      >
        Test Your typing Speed and Accuracy
      </div>
      <!------------------First Page--------------------->
      <div
        class="startTile flex w-9/12 max-w-[600px] mx-auto bg-orange-300 bg-opacity-20 backdrop-blur-md shadow-xl flex-col shadow-black"
      >
        <div class="text-lg flex w-max h-fit p-1 mx-auto font-medium font-mono">
          Fill below Fields
        </div>
        <div
          class="flex h-max px-2 my-2 flex-col md:flex-row items-center justify-center"
        >
          <label
            for="name"
            class="font-light font-fira md:text-lg text-sm h-fit min-w-[100px] text-center md:text-right"
            >Name here: &nbsp;</label
          >
          <input
            placeholder="Name"
            type="text"
            name="name"
            id="name"
            class="min-w-[100px] shadow-sm shadow-black hover:cursor-text pl-1 text-center w-[80%] md:w-[60%] focus:border focus:border-black outline-none"
          />
          <div
            class="min-w-[80px] w-[20%] flex items-center justify-center my-[6px] md:my-0 md:mx-auto"
          >
            <select
              class="flex text-center w-full bg-white cursor-pointer hover:border hover:border-black"
              title="Duration"
              name="duration"
              id="duration"
            >
              <option value="1">1mins</option>
              <option value="1">2mins</option>
              <option value="1">3mins</option>
              <option value="1">4mins</option>
              <option value="5">5mins</option>
              <option value="1">7mins</option>
              <option value="1">10mins</option>
            </select>
          </div>
        </div>
        <div
          class="grid w-full grid-cols-3 justify-items-center content-center my-4"
        >
          <div
            class="like w-[90%] text-center flex bg-blue-500 border-2 border-b-blue-700 border-r-blue-700 border-t-blue-300 border-l-blue-300 p-2 sm:text-2xl md:p-3 text-lg items-center justify-center font-fira font-light text-black shadow-lg shadow-black hover:bg-blue-600 hover:text-white hover:border-4 transition-all duration-200 cursor-pointer col-start-1"
            draggable="true"
          >
            Like ü§ç
          </div>
          <div
            class="play w-[90%] text-center flex bg-red-500 border-2 border-b-red-700 border-r-red-700 border-t-red-300 border-l-red-300 p-2 sm:text-2xl md:p-3 text-lg items-center justify-center font-fira font-light text-black shadow-lg shadow-black hover:bg-red-600 hover:text-white hover:border-4 transition-all duration-200 cursor-pointer col-start-2"
            draggable="true"
          >
            Start
          </div>
          <div
            class="help cursor-help w-[90%] text-center flex bg-green-500 border-2 border-b-green-700 border-r-green-700 border-t-green-300 border-l-green-300 p-2 sm:text-2xl md:p-3 text-lg items-center justify-center font-fira font-light text-black shadow-lg shadow-black hover:bg-green-600 hover:text-white hover:border-4 transition-all duration-200 col-start-3"
            draggable="true"
          >
            Help
          </div>
        </div>
        <div
          class="flex bg-white shadow-md shadow-slate-700 w-9/12 min-h-[200px] h-[40vh] mx-auto my-3 flex-col"
        >
          <div
            class="flex text-lg font-fira font-extralight underline text-center my-2 mx-auto max-w-full w-max h-fit"
          >
            Leaderboard
          </div>
          <div class="w-full px-2 overflow-scroll">
            <ol
              class="leaderboard list-[upper-roman] list-inside text-xl font-fira"
              type="1"
            ></ol>
          </div>
        </div>
      </div>
      <!------------------Second Page--------------------->
      <!-------------------Display------------------------>
      <div
        class="typeTest flex w-[90vw] h-[30vh] rounded-sm max-w-2xl shadow-lg mx-auto bg-gray-100 shadow-black pt-[2vh] text-2xl p-[5px] min-h-[250px] flex-wrap content-center"
        style="display: none"
      ></div>
      <!---------------------Score Board----------------->
      <div
        class="board grid grid-cols-2 grid-rows-2 sm:flex sm:items-center sm:justify-center sm:flex-row w-[90vw] h-[35vh] min-h-[200px] border shadow-md shadow-black mx-auto my-7 bg-slate-100 max-w-2xl"
        style="display: none"
      >
        <div
          class="clock col-start-2 row-start-1 flex flex-row sm:flex-col h-full sm:w-[30%] items-center justify-center sm:justify-center border sm:border-r-gray-400 sm:text-5xl text-3xl sm:space-y-3"
        >
          <h3>Timer</h3>
          <div
            class="timer mx-3 sm:mx-0 aspect-[1/1] rounded-full border-2 border-black text-center p-[10px] flex items-center justify-center"
          >
            <p class="font-light text-center font-fira">0</p>
          </div>
        </div>
        <div
          class="stroke col-start-1 row-start-1 row-span-2 flex h-full sm:w-[40%] font-light text-9xl text-center items-center justify-center font-fira border border-r-gray-400"
        >
          0
        </div>
        <div
          class="point col-start-2 row-start-2 flex h-full sm:w-[30%] items-center justify-center flex-row sm:space-x-0 space-x-6 sm:flex-col border border-t-gray-400 sm:border-none"
        >
          <div
            class="score w-[30%] h-max rounded font-light sm:text-7xl text-5xl text-center flex items-center justify-center font-fira"
          >
            0
          </div>
          <div
            class="grid h-max w-[70%] my-4 sm:text-xl text-lg text-center grid-rows-3 grid-cols-2 justify-evenly"
          >
            <div class="col-start-1 row-start-1 font-light font-fira">
              WPM:&nbsp;
            </div>
            <div class="wps col-start-2 row-start-1 font-fira">0</div>
            <div class="col-start-1 row-start-2 font-light font-fira">
              Error:&nbsp;
            </div>
            <div class="errPer col-start-2 row-start-2 font-fira">0%</div>
            <div class="col-start-1 row-start-3 font-light font-fira">
              Overall:&nbsp;
            </div>
            <div class="comment col-start-2 row-start-3 font-fira"></div>
          </div>
        </div>
      </div>
      <!----------------- Page Ends -------------------->
    </main>
    <!-- Prompt Box -->
    <div
      class="hidden flex pb w-[80%] max-w-[600px] h-max min-h-[300px] py-4 px-3 absolute top-[25%] rounded-sm border border-r-black shadow-md shadow-slate-700 bg-cyan-700 bg-opacity-20 font-light font-fira backdrop-blur-lg self-center justify-self-center items-center flex-col"
      draggable="true"
    >
      <div
        class="pclose flex absolute w-[20px] h-[20px] bg-red-700 top-[5px] right-[10px] border border-black hover:bg-red-400 font-fira font-bold text-xl items-center justify-center cursor-pointer"
      >
        X
      </div>
      <div
        class="flex pheading text-3xl bg-gray-200 w-[90%] h-max py-3 px-5 my-3 text-clip items-center justify-center border border-black"
      ></div>
      <br />
      <div
        class="ptext text-black min-h-[200px] border border-cyan-600 bg-[url('./img/paper.png')] bg-no-repeat bg-inherit bg-cover p-3"
      ></div>
    </div>
    <footer
      class="fixed flex w-full h-max bg-cyan-500 text-center items-center justify-center font-fira font-light text-sm bottom-0"
    >
      @Made by&nbsp
      <a
        class="font-semibold text-teal-900"
        href="https://www.instagram.com/anupam_pandey_offline/"
        target="_blank"
      >
        Anupam Pandey</a
      >
    </footer>
    <!-- Ezoic - bottom_of_page - bottom_of_page -->
    <div id="ezoic-pub-ad-placeholder-101"></div>
    <!-- End Ezoic - bottom_of_page - bottom_of_page -->
  </body>
  <!-- Ezoic - sidebar_floating_1 - sidebar_floating_1 -->
  <div id="ezoic-pub-ad-placeholder-102"></div>
  <!-- End Ezoic - sidebar_floating_1 - sidebar_floating_1 -->
  <script src="./index.js"></script>
</html>
